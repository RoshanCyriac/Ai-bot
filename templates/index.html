<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reminder Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>AI Reminder Assistant</h1>
        <div id="chatbox">
            <div class="message bot">
                <strong>Bot:</strong> Hello! I'm your AI assistant. You can chat with me or ask me to set reminders. Try saying "Remind me to call mom on April 15" or "Show reminders".
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="action-buttons">
            <button onclick="showReminders()">Show All Reminders</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
